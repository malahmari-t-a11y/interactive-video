
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فيديو تفاعلي</title>
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #transcript-container {
            display: none;
            background: transparent;
            padding: 20px;
            box-sizing: border-box;
            color: black;
            border-top: 1px solid #ccc;
            width: 100%;
            overflow-y: auto;
            max-height: 200px;
            position: relative;
        }
        #transcript-toggle {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background: transparent;
            color: black;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
            text-align: center;
            max-width: 200px;
            position: absolute;
            right: 10px;
        }
        #transcript-toggle:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div style="position:relative; padding-bottom:56.25%; height:0; overflow:hidden; max-width:100%; height:auto;">
        <iframe id="vimeo-player" src="https://player.vimeo.com/video/924897560?autoplay=1&muted=0" frameborder="0" allow="autoplay; fullscreen" allowfullscreen style="position:absolute; top:0; left:0; width:100%; height:100%; z-index: 100;"></iframe>
    </div>
    <div id="transcript-container">
        <div id="transcript">
            <h3>تفريغ نصي لمحتوى الفيديو</h3>
            <p>تصنيف أدوات وتطبيقات التعليم أو التدريب الإلكتروني لكل نوع من أنواع التعليم أو التدريب الإلكتروني أدواته وتطبيقاته الإلكترونية المختلفة التي يجب على مقدم التعليم أو التدريب الإلكتروني أن يعي كيفية تصنيفها حسب مزاياها وقيودها وتطبيقها في العملية التعليمية...</p>
        </div>
    </div>
    <button id="transcript-toggle" onclick="toggleTranscript()">عرض التفريغ النصي</button>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        var iframe = document.querySelector('#vimeo-player');
        var player = new Vimeo.Player(iframe);

        function toggleTranscript() {
            var transcriptContainer = document.getElementById('transcript-container');
            var toggleButton = document.getElementById('transcript-toggle');
            if (transcriptContainer.style.display === 'none') {
                transcriptContainer.style.display = 'block';
                toggleButton.textContent = 'إخفاء التفريغ النصي';
            } else {
                transcriptContainer.style.display = 'none';
                toggleButton.textContent = 'عرض التفريغ النصي';
            }
        }
    </script>
</body>
</html>
